# Coturn (TURN) Server Configuration for Social Platform

# Listening IP address
listening-ip=0.0.0.0

# Listening port for TURN/TURNS
listening-port=3478

# Alternate port for relaying
alt-listening-port=3480

# Listening port for TLS/TLS
tls-listening-port=5349

# Alternate port for DTLS/DTLS
alt-tls-listening-port=5350

# Relayed IP address
relay-ip=0.0.0.0

# TURN server name
server-name=social-platform-turn.example.com

# FQDN is not used
fingerprint

# Max port
max-port=65535

# Min port
min-port=49152

# Realm
realm=social-platform.example.com

# Server name in response
server-name=social-platform.example.com

# Authentication mechanism
lt-cred-mech

# User accounts (format: username:password)
# Example users (should be changed in production)
user=social_user:social_password
user=web_user:web_password

# Database for user accounts
userdb=/var/lib/coturn/users.db

# No CLI
no-cli

# Verbose logging
verbose
fingerprint

# Allow self-signed certificates
no-tlsv1
no-tlsv1_1

# Bandwidth throttling
max-bps=0

# Stale nonce
stale-nonce

# Allowed peers (for TURN relay)
no-multicast-peers

# CLI address
cli-ip=127.0.0.1
cli-port=5766
cli-password=cli_password

# Log file
log-file=/var/log/turnserver.log
simple-log

# WebRTC relay
web-server
web-admin-port=6080
web-admin-ip=0.0.0.0
web-admin-user=admin
web-admin-password=admin_password

# Coturn will work as a relay server, not as a standalone server
no-stdout-log