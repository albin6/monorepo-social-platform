# Docker Compose for Social Platform


services:
  # Database Services
  postgres:
    image: postgres:15
    container_name: social-platform-postgres
    environment:
      POSTGRES_DB: social_platform
      POSTGRES_USER: social_user
      POSTGRES_PASSWORD: social_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/databases/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - social-platform-network
    restart: unless-stopped

  redis:
    image: redis:7.0-alpine
    container_name: social-platform-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - social-platform-network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: social-platform-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - social-platform-network
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: social-platform-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - social-platform-network
    restart: unless-stopped

  # Microservices
  auth-service:
    build: ./apps/services/auth-service
    container_name: social-platform-auth-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=auth_service
      - DB_USER=social_user
      - DB_PASSWORD=social_password
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key
    depends_on:
      - postgres
      - redis
    networks:
      - social-platform-network
    restart: unless-stopped

  user-profile-service:
    build: ./apps/services/user-profile-service
    container_name: social-platform-user-profile-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=user_profile_service
      - DB_USER=social_user
      - DB_PASSWORD=social_password
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - social-platform-network
    restart: unless-stopped

  websocket-signaling-service:
    build: ./apps/services/websocket-signaling-service
    container_name: social-platform-websocket-signaling-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=websocket_signaling_service
      - DB_USER=social_user
      - DB_PASSWORD=social_password
      - REDIS_URL=redis://redis:6379
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      - postgres
      - redis
    networks:
      - social-platform-network
    restart: unless-stopped

  chat-service:
    build: ./apps/services/chat-service
    container_name: social-platform-chat-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=chat_service
      - DB_USER=social_user
      - DB_PASSWORD=social_password
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - social-platform-network
    restart: unless-stopped

  friend-request-service:
    build: ./apps/services/friend-request-service
    container_name: social-platform-friend-request-service
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=friend_request_service
      - DB_USER=social_user
      - DB_PASSWORD=social_password
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - social-platform-network
    restart: unless-stopped

  notification-service:
    build: ./apps/services/notification-service
    container_name: social-platform-notification-service
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=notification_service
      - DB_USER=social_user
      - DB_PASSWORD=social_password
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - social-platform-network
    restart: unless-stopped

  video-call-signaling-service:
    build: ./apps/services/video-call-signaling-service
    container_name: social-platform-video-call-signaling-service
    ports:
      - "3007:3007"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=video_call_signaling_service
      - DB_USER=social_user
      - DB_PASSWORD=social_password
      - REDIS_URL=redis://redis:6379
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      - postgres
      - redis
    networks:
      - social-platform-network
    restart: unless-stopped

  otp-service:
    build: ./apps/services/otp-service
    container_name: social-platform-otp-service
    ports:
      - "3008:3008"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=otp_service
      - DB_USER=social_user
      - DB_PASSWORD=social_password
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - social-platform-network
    restart: unless-stopped

  # Monitoring
  prometheus:
    image: prom/prometheus
    container_name: social-platform-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infra/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - social-platform-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana
    container_name: social-platform-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infra/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - social-platform-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  social-platform-network:
    driver: bridge