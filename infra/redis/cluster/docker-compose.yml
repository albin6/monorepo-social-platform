# Redis Cluster Configuration for Social Platform

version: '3.8'

services:
  redis-node-1:
    image: redis:7.0-alpine
    container_name: redis-node-1
    command: redis-server /etc/redis/redis-node-1.conf
    ports:
      - "7001:7001"
      - "17001:17001"
    volumes:
      - redis-data-1:/data
      - ./redis-node-1.conf:/etc/redis/redis-node-1.conf
    networks:
      - redis-cluster
    restart: unless-stopped

  redis-node-2:
